[workspace]
members = ["rust-query-macros"]

[package]
name = "rust-query"
version = "0.3.0"
edition = "2021"
description = "A query builder using rust concepts."
categories = ["database"]
repository = "https://github.com/LHolten/rust-query/"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
elsa = "1.10.0"
sea-query = "0.31"
sea-query-rusqlite = "0.6"
rusqlite = { version = "0.31", features = ["modern_sqlite", "unlock_notify"] }
quote = "1.0.35"
proc-macro2 = "1.0.79"
heck = "0.5.0"
expect-test = "1"
k12 = "0.3"
rust-query-macros = { path = "rust-query-macros", version = "=0.3.0" }
ref-cast = "1.0.23"
pretty_assertions = "1.4.0"
r2d2_sqlite = "0.24.0"
r2d2 = "0.8"

[dev-dependencies]
trybuild = "1.0.97"

[features]
bundled = ["rusqlite/bundled"]
unchecked_transaction = []
