[workspace]
members = ["chinook", "rust-query-macros"]

[package]
name = "rust-query"
version = "0.1.2"
edition = "2021"
description = "A query builder using rust concepts."
categories = ["database"]
repository = "https://github.com/LHolten/rust-query/"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
elsa = "1.10.0"
sea-query = "0.30"
rusqlite = { version = "0.31", features = ["modern_sqlite"] }
quote = "1.0.35"
proc-macro2 = "1.0.79"
heck = "0.5.0"
expect-test = "1"
k12 = "0.3"
rust-query-macros = {path = "rust-query-macros"}
ouroboros = "0.18.4"
ref-cast = "1.0.23"

[dev-dependencie]
