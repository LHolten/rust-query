[workspace]
members = ["rust-query-macros"]

[package]
name = "rust-query"
version = "0.4.0"
edition = "2021"
description = "A query builder using rust concepts."
categories = ["database"]
repository = "https://github.com/LHolten/rust-query/"
license = "MIT OR Apache-2.0"
rust-version = "1.84"

[dependencies]
elsa = "1.10.0"
sea-query = "0.31"
sea-query-rusqlite = "0.6"
rusqlite = { version = "0.31", features = ["modern_sqlite", "unlock_notify"] }
k12 = {version = "0.3", optional = true}
rust-query-macros = { path = "rust-query-macros", version = "=0.4.0" }
ref-cast = "1.0.23"
pretty_assertions = "1.4.0"
r2d2_sqlite = "0.24.0"
r2d2 = "0.8"
static_assertions = "1.1.0"
uuid = { version = "1", optional = true }

[dev-dependencies]
trybuild = "1.0.97"
expect-test = "1"

[features]
bundled = ["rusqlite/bundled"]
dev = ["dep:k12"]
uuid = ["dep:uuid"]